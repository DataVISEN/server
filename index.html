<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Socket</title>
</head>

<body>
	<h1>Communication avec web socket test page (see console)</h1>
	<script>
		let con = new WebSocket('ws://localhost:8080')
		con.onopen = (e) => {
			console.log("open", e)
			let now = Math.floor(Date.now() / 1000)
			let lastMonth = now - 31 * 24 * 60 * 60
			con.send(JSON.stringify({
				type: "patientFetch",
				payload: {
					id: 1,
				}
			}))
			con.send(JSON.stringify({
				type: "donneesFetch",
				payload: {
					id: 1,
					from: lastMonth,
					to: now
				}
			}))
			con.onerror = (e) => {
				console.error("erorr: ", e)
			}
			con.onmessage = (m) => {
				console.log("msg: ", JSON.parse(m.data))
			}
		}
	</script>
</body>

</html>
